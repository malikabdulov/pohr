<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Создать вакансию</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Создать новую вакансию</h1>
        <form action="/create_vacancy" method="POST" class="p-4 shadow-sm bg-white rounded">
            <div class="mb-3">
                <label for="title" class="form-label">Название вакансии:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Введите название вакансии" required>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Релевантный опыт на текущей должности:</label>
                <textarea id="experience" name="experience" class="form-control" placeholder="Опишите опыт" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Навыки и компетенции:</label>
                <textarea id="skills" name="skills" class="form-control" placeholder="Введите навыки и компетенции" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Образование и сертификация:</label>
                <textarea id="education" name="education" class="form-control" placeholder="Опишите образование и сертификацию" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Создать вакансию</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Назад к списку вакансий</a>
        </div>
    </div>
</body>
</html>
