<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1c1c1c;
        }
        .logo {
            max-width: 120px;
            margin: 0 auto;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #4caf50 !important;
        }
        .hero {
            background: linear-gradient(135deg, #1c1c1c 0%, #121212 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar .btn {
            background-color: #4caf50;
            color: #ffffff;
        }
        .search-bar .btn:hover {
            background-color: #66bb6a;
        }
        .card {
            background-color: #1c1c1c;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #4caf50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg">
    <div class="container text-center">
        <!-- Логотип по центру -->
        <a class="navbar-brand mx-auto" href="/">
            <img src="/static/logo.png" alt="Логотип" width="40" height="auto" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/vacancies">Вакансии</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resumes">Резюме</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Поиск</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Main Content -->
<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<!-- Footer
<footer class="footer">
    <div class="container">
        <p>© 2024 HR System. Все права защищены.</p>
        <p>Связаться с нами: info@example.com</p>
        <a href="#">Политика конфиденциальности</a>
    </div>
</footer>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
