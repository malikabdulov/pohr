<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Система{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Общие стили */
        body {
            background-color: #f0f4f7;
            font-family: 'Roboto', sans-serif;
        }

        /* Новый стиль навбара */
        .navbar {
            background-color: #28a745; /* Основной зелёный цвет */
            padding: 10px 20px;
            border-bottom: 3px solid #66bb6a; /* Светло-зелёный акцент */
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar-nav .nav-link:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }

        .navbar-nav .active {
            background-color: #66bb6a;
            color: #fff;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            color: #fff;
        }

        /* Контейнер */
        .container {
            margin-top: 80px;
        }

        /* Заголовок страницы */
        .page-title {
            font-weight: bold;
            font-size: 2.5rem;
            color: #28a745;
            text-align: center;
        }

        /* Кнопки */
        .btn-primary {
            background-color: #28a745;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #66bb6a;
        }

        /* Футер */
        .footer {
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Анимация */
        .nav-link:hover {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Фиксированный навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <!-- Логотип вместо текста -->
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип">
                <img src="{{ url_for('static', filename='images/logo2.gif') }}" style="height:40px;" alt="Логотип">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/vacancies" class="nav-link {% if active_page == 'vacancies' %}active{% endif %}">
                            <i class="bi bi-file-earmark-text"></i> Вакансии
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/resumes" class="nav-link {% if active_page == 'resumes' %}active{% endif %}">
                            <i class="bi bi-person-badge"></i> Резюме
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/ranging" class="nav-link {% if active_page == 'ranging' %}active{% endif %}">
                            <i class="bi bi-search"></i> Подбор кандидатов
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/parsing" class="nav-link {% if active_page == 'parsing' %}active{% endif %}">
                            <i class="bi bi-code-slash"></i> Парсинг
                        </a>
                    </li>
                    <li class="nav-item">
    <a href="/statistics" class="nav-link {% if active_page == 'statistics' %}active{% endif %}">
        <i class="bi bi-bar-chart"></i> Статистика
    </a>
</li>
                    <li class="nav-item">
    <a href="/chatbot" class="nav-link {% if active_page == 'chatbot' %}active{% endif %}">
        <i class="bi bi-chat-dots"></i> Чат-Бот
    </a>
</li>
                    <li class="nav-item">
    <a href="/knowledge_base" class="nav-link {% if active_page == 'knowledge_base' %}active{% endif %}">
        <i class="bi bi-journal-text"></i> База знаний
    </a>
</li>



                </ul>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <div class="container">
        <h1 class="page-title">{% block title_header %}{% endblock %}</h1>
    </div>

    <!-- Основной контент страницы -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


</body>
</html>
