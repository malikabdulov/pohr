{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Список резюме</h2>
    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Должность</th>
                    <th>Навыки</th>
                    <th class="text-center">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item['_id'] }}</td>
                    <td>{{ item['name'] }}</td>
                    <td>{{ item['position'] }}</td>
                    <td>{{ item['skills'] }}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-primary btn-sm" onclick="editResume('{{ item['_id'] }}')">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteResume('{{ item['_id'] }}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">Нет доступных резюме</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
